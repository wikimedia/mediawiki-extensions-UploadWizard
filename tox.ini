[tox]

# Ensure 1.6+ is used to support 'skipsdist'
minversion = 1.6

# Do not run install command
skipsdist = True

# Environements to execute when invoking 'tox'
envlist = flake8

[testenv:flake8]
commands = flake8
deps = flake8

[flake8]
exclude = .tox
max_line_length = 120

[pep8]
; E501 line too long
ignore = E501
